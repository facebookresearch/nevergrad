# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2.1


orbs:
  win: circleci/windows@2.2.0


jobs:
  partial-install:
    docker:
      # specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.6.1-browsers`
      - image: circleci/python:3.6.1

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies for "main"
      - restore_cache:
          name: "[no-extra] Restore cache"
          keys:
          - v2-dependencies-main-{{ checksum "requirements/main.txt"}}
          # fallback to using the latest cache if no exact match is found

      - run:
          name: "[no-extra] Install dependencies"
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -e .

      - save_cache:
          name: "[no-extra] Save cache"
          paths:
            - ./venv
          key: v2-dependencies-main-{{ checksum "requirements/main.txt"}}

      - run:
          name: "[no-extra] Run basic tests (checking dependencies)"
          command: |
            . venv/bin/activate
            python -m nevergrad.optimization.requirements_check  # calls a bit of everything

  full-install-mypy:
    docker:
      - image: circleci/python:3.6.1

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          name: "[all] Restore cache"
          keys:
          - v2-dependencies-{{ checksum "requirements/dev.txt" }}-{{ checksum "requirements/main.txt"}}-{{ checksum "requirements/bench.txt"}}
          # fallback to installing main requirements
          - v2-dependencies-main-{{ checksum "requirements/main.txt"}}

      - run:
          name: "[all] Install dependencies"
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -e .[all]

      - save_cache:
          name: "[all] Save cache"
          paths:
            - ./venv
          key: v2-dependencies-{{ checksum "requirements/dev.txt" }}-{{ checksum "requirements/main.txt"}}-{{ checksum "requirements/bench.txt"}}

      - run:
          name: Print installation
          when: always
          command: |
            . venv/bin/activate
            pip freeze

      # Run all tests

      - run:
          name: "[all] Run mypy"
          command: |
            . venv/bin/activate
            mypy --version
            mypy nevergrad

      - run:
          name: "Run wheel and check files presence"
          when: always
          command: |
            . venv/bin/activate
            python setup.py sdist bdist_wheel
            python -c "from pathlib import Path;files = Path('nevergrad.egg-info/SOURCES.txt').read_text().split(); assert 'LICENSE' in files"


  full-install-pytests:
    docker:
      - image: circleci/python:3.6.1

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          name: "[all] Restore cache"
          keys:
          - v2-dependencies-{{ checksum "requirements/dev.txt" }}-{{ checksum "requirements/main.txt"}}-{{ checksum "requirements/bench.txt"}}
          # fallback to installing main requirements
          - v2-dependencies-main-{{ checksum "requirements/main.txt"}}

      - run:
          name: "[all] Install dependencies"
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -e .[all]

      - save_cache:
          name: "[all] Save cache"
          paths:
            - ./venv
          key: v2-dependencies-{{ checksum "requirements/dev.txt" }}-{{ checksum "requirements/main.txt"}}-{{ checksum "requirements/bench.txt"}}

      - run:
          name: "[all] Run pytest"
          when: always
          command: |
            . venv/bin/activate
            pytest nevergrad --durations=20 --cov=nevergrad


  windows-pytests:
    executor:
      name: win/default
      shell: bash.exe

    steps:

      - checkout

      - restore_cache:
          name: "[all] Restore cache"
          keys:
          - v2-dependencies-{{ checksum "requirements/dev.txt" }}-{{ checksum "requirements/main.txt"}}-{{ checksum "requirements/bench.txt"}}

      - run:
          name: Setup nevergrad in virtualenv
          command: |
            py -3 -m venv venv
            . ./venv/Scripts/activate
            pip install .[all]

      - save_cache:
          name: "[all] Save cache"
          paths:
            - ./venv
          key: v2-dependencies-{{ checksum "requirements/dev.txt" }}-{{ checksum "requirements/main.txt"}}-{{ checksum "requirements/bench.txt"}}

      - run:
          name: pytest
          command: |
            . ./venv/Scripts/activate
            pytest nevergrad

workflows:
  version: 2
  all_ci:
    jobs:
      - partial-install
      - full-install-mypy
      - full-install-pytests
      - windows-pytests
