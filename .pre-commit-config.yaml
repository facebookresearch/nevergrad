repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.3.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-added-large-files
    -   id: autopep8-wrapper
        args: ['-i', '--max-line-length=140']
-   repo: https://github.com/pre-commit/mirrors-pylint
    sha: v2.3.0
    hooks:
    -   id: pylint
        exclude: ^scripts/
